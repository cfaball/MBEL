<div id="prod-p-{{id}}" class="produit">
	<div class="content">
		<div class="title">{{nom}} ({{prix}})</div>
		<div class="info">{{desc}}</div>
	</div>
	<div class="icons">
		<img class="icon form" src="/images/icons/form.svg" alt="Editer ce produit !" title="editer le produit">
		<img class="icon delete" src="/images/icons/delete.svg" alt="supprimer ce produit !" title="supprimer le produit">
	</div>
</div>
